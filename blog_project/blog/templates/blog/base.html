<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blog</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--Medium Style Editor-->
	<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
	<!--Custom Css-->
	<link rel="stylesheet" href="{% static "css/blog.css" %}">
	<!--Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
</head>
<body>
	<!--navbar-->
	<nav class="navbar navbar-default techfont custom-navbar">
		<div class="container">
			<ul class="nav navbar-nav">
				<li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">MY blog</a></li>
				<li><a href="{% url 'about' %}">About</a></li>
				<li><a href="">Linkedin</a></li>
				<li><a href="">Github</a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				{% if user.is_authenticated %}
				<li>
					<a href="{% url 'post_new' %}">New Post</a>
				</li>
				<li>
					<a href="{% url 'post_draft_list' %}">Draft</a>
				</li>
				<li>
					<a href="{% url 'logout' %}">Logout</a>
				</li>
				<li>
					<a>Welcome: {{ user.username }}</a>
				</li>
				{% else %}
				<li>
					<a href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a>
				</li>
				{% endif %}
			</ul>
		</div>
	</nav>
	<!--Content Block-->
	<div class="content container">
		<div class="row">
			<div class="col-md-8">
			  <div class="blog_posts">
				{% block content %}
				{% endblock %}

			  </div>

			</div>
		</div>
	</div>
</body>
</html>
