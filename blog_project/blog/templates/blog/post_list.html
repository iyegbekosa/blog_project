{% extends 'blog/base.html' %}
{% block content %}
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

{% for post in post_list %}
<div class="post-preview">
    <a href="{% url 'post_detail' pk=post.pk %}"><h1 class="post-title">{{ post.title }}</h1></a>
        <p class="post-subtitle"> Published on: {{ post.published_date|date:"D M Y"}}</p>
    <p class="post-meta"><a  href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a></p>
</div>
<hr class="my-4" />
{% endfor %}

        </div>
    </div>
</div>
{% endblock  %}
